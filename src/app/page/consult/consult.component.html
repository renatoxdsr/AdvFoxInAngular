<main class="container">
  <app-menu></app-menu>

  <div class="search">
    <mat-form-field appearance="fill">
      <mat-label>
        <mat-icon>search</mat-icon>
        search
      </mat-label>
      <input matInput>
    </mat-form-field>
  </div>

  <div class="containerCard">
    <mat-card class="card" *ngFor="let advogado of advogados">
      <img mat-card-image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFH1A774qwkiKRK7AC0sQZXmYl09VTsIj15TFA4t_gJZJ0VcycxEgcUVKBLgK1UziWYPU&usqp=CAU" alt="Photo of a Shiba Inu">
      <mat-card-header>
        <mat-card-title>{{advogado.nome}}</mat-card-title>
        <mat-card-subtitle>{{advogado.area}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="descricao">
        <p>
          {{advogado.descricao}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="insertConsulta(advogado)"><mat-icon>assignment</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</main>
